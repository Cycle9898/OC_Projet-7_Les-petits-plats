<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <!--Bootstrap 5 toolkit and icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--CSS-->
    <link rel="stylesheet" href="CSS/normalize.min.css">
    <link rel="stylesheet" href="CSS/style.css"> <!--Add minify here-->
    <title>Les petits plats</title>
    <link rel="icon" type="image/png" href="Assets/images/favicon.png">
</head>

<body>
    <div class="main-container container py-5">
        <header>
            <div class="d-flex justify-content-center">
                <img src="Assets/images/logo.png" alt="Logo 'Les petits plats'">
            </div>
        </header>

        <main class="mt-3">
            <section class="search-filter">
                <form
                    class="search-form form-control w-100 py-3 ps-4 pe-2 d-flex text-dark bg-dark bg-opacity-10 border-0"
                    role="search">
                    <input type="search" class="w-100 border-0" placeholder="Rechercher une recette"
                        aria-label="Rechercher une recette" name="search">
                    <button class="bi bi-search border-0 fs-3" aria-label="Rechercher"></button>
                </form>

                <div class="filters mt-4">
                    <div class="active-filters">
                        <div class="active-ingredients-filters d-flex flex-wrap"></div>
                        <div class="active-appliances-filters d-flex flex-wrap"></div>
                        <div class="active-utensils-filters d-flex flex-wrap"></div>
                    </div>

                    <div class="filter-buttons d-flex flex-column flex-md-row">
                        <div class="ingredients-dropdown dropdown ingredient-color me-md-4 mb-3 mb-md-0 rounded">
                            <button class="btn ingredient-color px-3 py-4 fw-bolder w-100">Ingrédients
                                <span class="bi bi-chevron-down ms-5 ms-md-2"></span></button>

                            <div class="dropdown-list-container ingredient-color text-light rounded-top py-2">
                                <div class="dropdown-search rounded-top d-flex py-2">
                                    <input class="ingredient-color border-0 rounded-top text-start px-4" type="text"
                                        placeholder="Rechercher un ingrédient" aria-label="Rechercher un ingrédient">
                                    <span class="bi bi-chevron-up py-2 px-4"></span>
                                </div>
                                <ul class="ingredients-dropdown-list dropdown-list ingredient-color rounded-bottom p-4">
                                </ul>
                            </div>
                        </div>

                        <div class="appliances-dropdown dropdown appliance-color me-md-4 mb-3 mb-md-0 rounded">
                            <button class="btn appliance-color px-3 py-4 fw-bolder w-100">Appareils
                                <span class="bi bi-chevron-down ms-5 ms-md-2"></span></button>

                            <div class="dropdown-list-container appliance-color text-light rounded-top py-2">
                                <div class="dropdown-search rounded-top d-flex py-2">
                                    <input class="appliance-color border-0 rounded-top text-start px-4" type="text"
                                        placeholder="Rechercher un appareil" aria-label="Rechercher un appareil">
                                    <span class="bi bi-chevron-up py-2 px-4"></span>
                                </div>
                                <ul class="appliances-dropdown-list dropdown-list appliance-color rounded-bottom p-4">
                                </ul>
                            </div>
                        </div>

                        <div class="utensils-dropdown dropdown utensil-color me-md-4 mb-3 mb-md-0 rounded">
                            <button class="btn utensil-color px-3 py-4 fw-bolder w-100">Ustensiles<span
                                    class="bi bi-chevron-down ms-5 ms-md-2"></span></button>

                            <div class="dropdown-list-container utensil-color text-light rounded-top py-2">
                                <div class="dropdown-search rounded-top d-flex py-2">
                                    <input class="utensil-color border-0 rounded-top text-start px-4" type="text"
                                        placeholder="Rechercher un ustensile" aria-label="Rechercher un ustensile">
                                    <span class="bi bi-chevron-up py-2 px-4"></span>
                                </div>
                                <ul class="utensils-dropdown-list dropdown-list utensil-color rounded-bottom p-4">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="mt-4">
                <div class="recipe-grid"></div>
            </section>
        </main>
    </div>

    <!--Data-->
    <script src="JS/data/recipes.js"></script>
    <!--Templates-->
    <script src="JS/templates/RecipeObject.js"></script>
    <!--Main script-->
    <script src="JS/page/index.js"></script>
</body>

</html>
